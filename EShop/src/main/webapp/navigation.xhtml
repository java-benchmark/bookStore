<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head />
    <h:body>
        <ui:composition>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:form>
                            <h:commandLink action="index" class="logo navbar-brand">
                                <h:graphicImage alt="IPT Logo" value="/resources/img/ipt-logo.png" />
                            </h:commandLink>
                        </h:form>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <h:form id="navigation">
                            <ul class="nav navbar-nav">
                                <li class="#{navigation.getActiveClass('index')}">
                                    <h:commandLink action="/index?faces-redirect=true" value="Home" /></li>
                                <li class="#{navigation.getActiveClass('add-book')}">
                                    <h:commandLink action="/add-book?faces-redirect=true" value="Add Book" /></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
                                        aria-haspopup="true" aria-expanded="false">
                                        Users <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li class="#{navigation.getActiveClass('users')}">
                                            <h:commandLink action="/admin/users?faces-redirect=true" value="List All Users" />
                                        </li>
                                        <li role="separator" class="divider"></li>
                                        <li class="#{navigation.getActiveClass('add-user')}">
                                            <h:commandLink action="/admin/add-user?faces-redirect=true" value="Add New User" />
                                        </li>

                                        <li><a href="#">Something else here</a></li>
                                        <li><a href="#">Separated link</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">One more separated link</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </h:form>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search" />
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <h:form rendered="#{userController.logged}" class="navbar-form form-inline">
                                <div class="form-group">
                                    <h:commandButton rendered="#{userController.admin}" action="#{userController.goAdmin}"  
                                                     value="Administration"  class="btn btn-default form-control"/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton action="#{userController.logout}" value="#{bundle.Topbar_Logout_Label}"
                                                     class="btn btn-default form-control"/>
                                    <h:outputText value=" #{bundle.Topbar_User_Label} #{userController.authenticatedUser.email}"  />
                                </div>
                            </h:form>

                            <!-- <li class="dropdown">
                                 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                                 <ul class="dropdown-menu">
                                     <li><a href="#">Action</a></li>
                                     <li><a href="#">Another action</a></li>
                                     <li><a href="#">Something else here</a></li>
                                     <li role="separator" class="divider"></li>
                                     <li><a href="#">Separated link</a></li>
                                 </ul>
                             </li> -->
                        </ul>

                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </ui:composition>
    </h:body>
