<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template.xhtml">


    <ui:define name="header">
        <header class="page-header">
            <h1>Login</h1>
        </header>
    </ui:define>

    <ui:define name="content">

        <h:form class="form-horizontal">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages for="add-book-form" fatalClass="alert alert-danger" errorClass="alert alert-danger" 
                            warnClass="alert alert-warning" infoClass="alert alert-success" layout="list"/>
            </h:panelGroup>
            <div class="form-group">
                <h:outputLabel value="#{bundle.Username_Label}" for="username" class="control-label col-sm-2"/>
                <div class="col-sm-10">
                    <h:inputText id="username" value="#{userController.username}" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{bundle.Password_Label}" for="password" class="control-label col-sm-2" />
                <div class="col-sm-10">
                    <h:inputSecret id="password" value="#{userController.password}" />
                </div>
            </div>

            <div class="form-group">
                <div class="command-butttons col-sm-offset-2 col-sm-10">
                    <h:commandButton action="#{userController.login}" value="#{bundle.Login_label}" 
                                     rendered="#{!userController.logged}" class="btn btn-success" />
                    <h:commandButton action="#{userController.logout}" value="#{bundle.Topbar_Logout_Label}" 
                                     rendered="#{userController.logged}" class="btn btn-default" />
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
